<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
</head>
<body>
        <h1>Welcome Back!</h1>
        <article>
            <h2>Here's a great video from YouTube!</h2>
            <!-- This video from youtube can be embedded  -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/WcIcVapfqXw?si=5YX3gHJvR6LpmXN7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                
            <!-- But some youtube videos cannot be embedded. The reason why is that owners of the video 
                can decide whether or not to allow it.-->
            <iframe width="220" height="180" src="https://www.youtube.com/embed/KQetemT1sWc" frameborder="0"
                allowfullscreen></iframe>
            <h2>Here's a great video that you downloaded</h2>
            <!-- If you downloaded a video, and you want to display it  -->
            <video width="300" height="200" src="/HTML-Intermediate/img/video.mp4" muted autoplay controls></video>
            <!-- you could even use a poster -->
            <video width="300" height="200" src="/HTML-Intermediate/video.mp4" muted controls poster="/HTML-Intermediate/img/poster.jpeg"></video>
        </article>
        <article>
            <h2>Here's some music from Spotify!</h2>
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/0dFb6Usn4c1vh5Znm2kOS8?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            <h2>Here's some music that you downloaded!</h2>
            <!-- If you downloaded an audio, and you want to display it  -->
            <audio controls src="/HTML-Intermediate/img/prismo.mp3"></audio>
        </article>
        <hr>
</body>
</html>
